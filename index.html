<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Furniture Viewer</title>
    <!-- Babylon.js core library -->
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <!-- Babylon.js loaders for glTF and assets -->
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <!-- Styling for fullscreen canvas -->
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            overflow: hidden;
        }
        #renderCanvas {
            width: 100%;
            height: 100%;
            touch-action: none; /* Prevent default touch events */
        }
    </style>
</head>
<body>
    <!-- Canvas to render Babylon.js scene -->
    <canvas id="renderCanvas"></canvas>
    
    <!-- Script for AR functionality -->
    <script src="app.js"></script>
</body>
</html>
