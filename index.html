<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AR Chair Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- A-Frame Library -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    
    <!-- A-Frame AR.js for WebXR support -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    
    <!-- Style for fullscreen canvas -->
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            overflow: hidden;
        }
        #ar-view {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body style="margin: 0; overflow: hidden;">
    <!-- A-Frame Scene -->
    <a-scene
        vr-mode-ui="enabled: false"          <!-- Disable VR mode UI -->
        embedded                             <!-- Embed the scene within the webpage -->
        arjs="sourceType: webcam; debugUIEnabled: false;"  <!-- Configure AR.js for webcam-based AR -->
    >
        <!-- Define the chair model to display -->
        <a-entity
            gltf-model="assets/chair.glb"     <!-- Path to your chair model -->
            scale="0.1 0.1 0.1"                <!-- Scale the model to an appropriate size -->
            position="0 0 -5"                 <!-- Adjust position to place it in front of the camera -->
            rotation="0 0 0"                  <!-- Optional: Adjust rotation if needed -->
            shadow="cast: true; receive: false;"  <!-- Enable shadow casting -->
            arjs-hit-testing="enabled: true"  <!-- Enable hit testing for placing the model -->
        ></a-entity>
        
        <!-- Camera and light setup -->
        <a-entity camera></a-entity>          <!-- Include a camera in the scene -->
        <a-light type="ambient" intensity="2"></a-light>  <!-- Ambient light for the scene -->
    </a-scene>
</body>
</html>
