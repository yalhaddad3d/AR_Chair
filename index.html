<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AR Chair Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- A-Frame Library -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <!-- A-Frame AR.js for WebXR support -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <!-- Style for fullscreen canvas -->
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            overflow: hidden;
        }
        #ar-view {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene
        vr-mode-ui="enabled: false"
        renderer="logarithmicDepthBuffer: true;"
        embedded
        arjs="sourceType: webcam; debugUIEnabled: false;"
    >
        <!-- Define the chair model to display -->
        <a-entity
            gltf-model="assets/chair.glb"
            scale="0.1 0.1 0.1"
            position="0 0 0"
            rotation="0 0 0"
            arjs-hit-testing="enabled: true"
        ></a-entity>
        
        <!-- Camera and light setup -->
        <a-entity camera></a-entity>
        <a-light type="ambient" intensity="2"></a-light>
    </a-scene>
</body>
</html>
